<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp UI</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <link rel="stylesheet" href="./assets/css/output.css" />
    <link rel="icon" type="image/x-icon" href="/assets/img/download.png" />
  </head>
  <body class="bg-green-300">
    <section class="max-w-md mx-auto">
      <div
        class="bg-green-800 text-white flex px-5 py-6 justify-between items-center"
      >
        <h4 class="font-semibold">WhatsApp UI</h4>
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="fill-current"
          >
            <path
              fill="currentColor"
              d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0c.41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="fill-current"
          >
            <path
              fill="currentColor"
              d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"
            />
          </svg>
        </div>
      </div>

      <ul
        class="bg-green-800 text-white px-5 py-2 flex items-center justify-between"
      >
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12 17.5q1.875 0 3.188-1.313T16.5 13q0-1.875-1.313-3.188T12 8.5q-1.875 0-3.188 1.313T7.5 13q0 1.875 1.313 3.188T12 17.5Zm0-2q-1.05 0-1.775-.725T9.5 13q0-1.05.725-1.775T12 10.5q1.05 0 1.775.725T14.5 13q0 1.05-.725 1.775T12 15.5ZM4 21q-.825 0-1.413-.588T2 19V7q0-.825.588-1.413T4 5h3.15L9 3h6l1.85 2H20q.825 0 1.413.588T22 7v12q0 .825-.588 1.413T20 21H4Zm0-2h16V7h-4.05l-1.825-2h-4.25L8.05 7H4v12Zm8-6Z"
            />
          </svg>
        </li>

        <li>
          <div class="uppercase font-medium text-sm flex">
            <a href="index.html">chats</a>
            <span
              class="bg-white text-black p-0.5 rounded-full w-5 h-5 text-xs flex items-center justify-center ml-2"
              >10</span
            >
          </div>
        </li>

        <li>
          <div class="uppercase font-medium text-sm flex relative">
            <a href="status.html">status</a>
            <div class="absolute bg-white w-full h-1 top-8 left-0"></div>
          </div>
        </li>
        <li>
          <div class="uppercase font-medium text-sm flex">
            <span class="ml-3">calls</span>
          </div>
        </li>
      </ul>

      <!--Chats section-->
      <div class="bg-white">
        <div class="px-3 py-3 flex items-center justify-between space-x-4">
          <img
            src="https://ui-avatars.com/api/?name=G&background=0D8ABC&color=fff"
            class="rounded-full border-2 border-emerald-800 p-0.5"
          />
          <div class="flex-1 flex items-center justify-between">
            <div>
              <h1 class="font-semibold">My Status</h1>
              <small>Today 12:15AM</small>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                viewBox="0 0 24 24"
                class="text-emerald-800 fill-current"
              >
                <path
                  fill="currentColor"
                  d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="px-3">
          <h4 class="font-semibold text-gray-500 pb-3">Recent Updates</h4>
          <div class="flex items-center pb-5 space-x-4">
            <img
              src="https://ui-avatars.com/api/?name=A&background=0D8ABC&color=fff"
              class="rounded-full border-2 border-emerald-800 p-0.5"
            />
            <div class="">
              <h1>Alex Pandiyan</h1>
              <small>Today, 12:22PM</small>
            </div>
          </div>

          <div class="flex items-center space-x-4 pb-3">
            <img
              src="https://ui-avatars.com/api/?name=A&background=0D8ABC&color=fff"
              class="rounded-full border-2 border-emerald-800 p-0.5"
            />
            <div class="">
              <h1>Alex Pandiyan</h1>
              <small>Today, 12:22PM</small>
            </div>
          </div>
        </div>

        <div class="px-3">
          <h4 class="font-semibold text-gray-500 pb-3">Viewed Update</h4>
          <div class="flex items-center pb-3 space-x-4">
            <img
              src="https://ui-avatars.com/api/?name=A&background=0D8ABC&color=fff"
              class="rounded-full border-2 p-0.5"
            />
            <div class="">
              <h1>Gokul</h1>
              <small>Today, 11:12PM</small>
            </div>
          </div>

          <div class="flex items-center space-x-4 pb-3 hover:bg">
            <img
              src="https://ui-avatars.com/api/?name=A&background=0D8ABC&color=fff"
              class="rounded-full border-2 p-0.5"
            />
            <div class="cursor-pointer">
              <h1>Hari</h1>
              <small>Today, 10:22PM</small>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
